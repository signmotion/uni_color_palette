name: all_colors
description: Example for package UniColorPalette.
homepage: https://github.com/signmotion/uni_color_palette
publish_to: none

# Format:
#   version: major.minor.patch
# You can calculate the number version code by this formula:
#   code = m[A]jor * 100 * 100 + m[I]nor * 100 + [P]atch
# Otherwise: +AAIIPP
version: 0.1.0

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  uni_color_palette:
    path: ../../../uni_color_palette

dev_dependencies:
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
